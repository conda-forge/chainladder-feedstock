{% set name = "chainladder" %}
{% set version = "0.8.22" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/chainladder-{{ version }}.tar.gz
  sha256: e5617f85a447004d20d516c1a2f71793029bbcccd62dc2b92ac2fcbf66364304

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - joblib
    - numpy >=1.12.0
    - pandas >=0.23.0
    - python >={{ python_min }}
    - scikit-learn >=0.23.0
    - scipy
    - matplotlib
    - numba
    - sparse
    - dill
    - patsy

test:
  imports:
    - chainladder
    - chainladder.core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/casact/chainladder-python
  summary: Chainladder Package - P&C Loss Reserving package
  license: MPL-2.0
  # License file manually packaged. See https://github.com/casact/chainladder-python/pull/102
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbogaardt
