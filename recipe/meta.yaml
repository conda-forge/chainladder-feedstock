{% set name = "chainladder" %}
{% set version = "0.8.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chainladder-{{ version }}.tar.gz
  sha256: 424416f5827b4e6148d4c422ccb9a6af44691904329d39da7a7726b904d1b9bd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - pip
    - python >=3.5
  run:
    - joblib
    - numpy >=1.12.0
    - pandas >=0.23.0
    - python >=3.5
    - scikit-learn >=0.23.0
    - scipy
    - matplotlib
    - numba
    - sparse
    - dill
    - patsy

test:
  imports:
    - chainladder
    - chainladder.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/casact/chainladder-python
  summary: Chainladder Package - P&C Loss Reserving package
  license: MPL-2.0
  # License file manually packaged. See https://github.com/casact/chainladder-python/pull/102
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbogaardt
